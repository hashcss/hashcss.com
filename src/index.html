---
layout: default
title: '#CSS home'
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    
    {% for node in site.pages %}
      {% if node.categories == 'wiki'%}
        <li>{{node.title}}</li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
